org: salvadordonayre
service: abarrotes-productos

provider:
  name: aws
  runtime: nodejs20.x
  timeout: 30
  iam:
    role: arn:aws:iam::107956752347:role/LabRole

functions:
  crear:
    handler: ProductCreate.handler
    events:
      - http:
          path: /productos/crear
          method: post
          cors: true
          integration: lambda
  buscar:
    handler: ProductGet.handler
    events:
      - http:
        path: /productos/buscar
        method: get
        cors: true
        integration: lambda
  listar:
    handler: ProductList.handler
    events:
      - http:
        path: /productos/listar
        method: get
        cors: true
        integration: lambda
  modificar:
    handler: ProductModify.handler
    events:
      - http:
        path: /productos/modificar
        method: patch
        cors: true
        integration: lambda
  eliminar:
    handler: ProductDelete.handler
    events:
      - http:
        path: /productos/eliminar
        method: delete
        cors: true
        integration: lambda
        
  

