org: salvadordonayre
service: abarrotes-usuarios

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: true
    layer: false

provider:
  name: aws
  runtime: python3.12
  timeout: 30
  region: us-east-1
  iam:
    role: arn:aws:iam::107956752347:role/LabRole


functions:
  registrar:
    handler: UserCreate.lambda_handler
    events:
      - http:
          path: /usuarios/registrar
          method: post
          cors: true
          integration: lambda
  validar:
    handler: UserValidar.lambda_handler
    events:
      - http:
          path: /usuarios/validar
          method: post
          cors: true
          integration: lambda
  login:
    handler: UserLogin.lambda_handler
    events:
      - http:
          path: /usuarios/login
          method: post
          cors: true
          integration: lambda



